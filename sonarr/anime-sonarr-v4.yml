# Instance Definition
# This section defines your instance type, name, and authentication
# Documentation: https://recyclarr.dev/wiki/yaml/config-reference/#basic
sonarr:
  anime-sonarr-v4:
    base_url: Put your Sonarr URL here
    api_key: Put your API key here

# Quality Definition
# This section defines the Quality Definitions that will be used in your Sonarr instance
# Only one set of Quality Definitions can be used per instance
# Documentation: https://recyclarr.dev/wiki/yaml/config-reference/#quality-def-settings
    quality_definition:
      type: anime

# Quality Profiles
# This section creates and/or updates Quality Profile(s) in your Sonarr instance
# Documentation: https://recyclarr.dev/wiki/yaml/config-reference/#quality-profiles
    quality_profiles:
      - name: Remux-1080p - Anime
        reset_unmatched_scores: true
        upgrade:
          allowed: true
          until_quality: Bluray-1080p
          until_score: 10000
        min_format_score: 100
        quality_sort: top
        qualities:
          - name: Bluray-1080p
            qualities:
              - Bluray-1080p Remux
              - Bluray-1080p
          - name: WEB 1080p
            qualities:
              - WEBDL-1080p
              - WEBRip-1080p
              - HDTV-1080p
          - name: Bluray-720p
          - name: WEB 720p
            qualities:
              - WEBDL-720p
              - WEBRip-720p
              - HDTV-720p
          - name: Bluray-480p
          - name: WEB 480p
            qualities:
              - WEBDL-480p
              - WEBRip-480p
          - name: DVD
          - name: SDTV

