      - trash_ids:
          # Décommenter les six lignes suivantes pour accepter les publications HD x265 avec HDR/DV
          # - 47435ece6b99a0b477caf360e79ba0bb # x265 (HD)
        # quality_profiles:
          # - name: FR-MULTi-WEB-2160p
            # score: 0
