# Recyclarr Configuration Template: SQP-1 (2160p)                                                 #
# Updated: 2024-06-09                                                                             #
# Documentation: https://recyclarr.dev                                                            #
# Note: If you are using multiple profiles in a single instance, please read the following        #
# documentation about file merging:                                                               #
