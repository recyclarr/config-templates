# Instance Definition: https://recyclarr.dev/wiki/yaml/config-reference/basic/
radarr:
  hd-bluray-web:
    base_url: Put your Radarr URL here
    api_key: Put your API key here

    media_naming:
      folder: default # Optionally change this to plex/emby/jellyfin
      movie:
        rename: true
        standard: default # if not using plex change to emby/jellyfin or use original for {Original Title}

    include:
      - template: hd-bluray-web
